schema {
  query: Query
  mutation: Mutation
}

input CreateUserRequest {
  id: String!
  name: String!
}

type VoidResponse {}

input GetUserRequest {
  id: String!
}

type GetUserResponse {
  id: String!
  name: String!
}

type Mutation {
  CreateUser(request: CreateUserRequest!): VoidResponse!
}

type Query {
  GetUser(request: GetUserRequest!): GetUserResponse!
}
